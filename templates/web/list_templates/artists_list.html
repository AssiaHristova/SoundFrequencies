{% extends 'shared/base.html' %}

{% block content %}

    <div class="container">
        <h1 class="text-center">ARTISTS</h1>
            {% for artist in artist_list %}
                <div class="row text-center">
                    <div class="col-md-6">
                        <img class="" src="{{ artist.image.url }}" width="450px" alt="">
                    </div>
                    <div class="col-md-6">
                        <h3 class="text-center">{{ artist.name }}</h3>
                        <p>{{ artist.bio }}</p>
                        <h6>Links: {{ artist.links }}</h6>
                        {% if artist.release_set %}
                            <strong>Releases: <a href="{% url 'releases list' %}"></a></strong>
                        {% endif %}
                    </div>
                </div>


            {% endfor %}
        </div>

{% endblock %}
